<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anuphan&family=Changa+One&family=Mulish:ital,wght@0,200;0,400;1,200&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="LoginPage.css">
    <title>Login Page</title>
</head>
<body>
    <div class="root">
        <div class="content">
            <img src="2890_R0lVIE5JQyA2NzQtMzM.svg" alt="logo" class="logo">
            <h1 class="content-heading">Unlock a world of talent and seamless hiring by signing in or creating an account with us.</h1>
            <button class="content-button" id="signup">Register</button>
        </div>
        <div class="form">
            <h1 class="form-heading">Log-In</h1>
            <form action="#" class="form-body">
                <input type="email" name="useremail" id="uemail" placeholder="email" class="form-control" required>
                <div class="input-container">
                    <input type="password" name="userpassword" id="upass" placeholder="password" class="form-control" required>
                    <i class="bi bi-eye" id="togglePassword"></i>
                </div>
                
                <button class="form-submit" id="login">Login</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="social">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
        </div>
        <div class="footer-text">
            <p>Copyright &copy;2023; Designed By <span class="designer">Nabeel Wasif</span></p>
        </div>
    </footer>
    <script src="LoginPage.js"></script>
</body>
</html>
